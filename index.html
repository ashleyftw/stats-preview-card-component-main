<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="img-container">
        <img src="images/image-header-mobile.jpg" alt="image of a workspace">
      </div>
      <div class="text-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <h2 class="stat-num">10k+</h2>
            <p class="stat-cat">companies</p>
          </div>
          <div class="stat">
            <h2 class="stat-num">314</h2>
            <p class="stat-cat">templates</p>
          </div>
          <div class="stat">
            <h2 class="stat-num upc">12m+</h2>
            <p class="stat-cat">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ashleyftw/stats-preview-card-component-main">Ashley Wang</a>.
  </footer>
</body>
</html>
